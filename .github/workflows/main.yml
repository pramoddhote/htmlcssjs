name: Build, Push, and Test GHCR Image Cleanup

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get short SHA
        id: vars
        run: echo "::set-output name=short_sha::$(echo ${{ github.sha }} | cut -c1-7)"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/myimage:${{ steps.vars.outputs.short_sha }}
            ghcr.io/${{ github.repository }}/myimage:latest

      - name: List GHCR Image Versions
        run: |
          gh api -X GET "/orgs/${{ github.repository_owner }}/packages/container/myimage/versions" \
          --jq '.[].id'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Post build cleanup - Docker image prune
        run: docker image prune -f
