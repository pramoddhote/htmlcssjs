name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/myimage:${{ github.run_id }}

      - name: Delete old Docker images from GHCR
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.PAT_GITHUB }}" \
          https://api.github.com/users/${{ github.repository_owner }}/packages/container/myimage/versions \
          | jq '.[].id' | tail -n +2 | xargs -I {} curl -X DELETE \
          -H "Authorization: Bearer ${{ secrets.PAT_GITHUB }}" \
          https://api.github.com/users/${{ github.repository_owner }}/packages/container/myimage/versions/{}

      - name: Post build cleanup
        run: docker image prune -f
